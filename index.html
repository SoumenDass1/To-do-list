<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow - Modern To-Do List</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Animated Background -->
  <div class="background-gradient"></div>
  <div class="particles" id="particles"></div>

  <div class="container">
    <!-- Header Section -->
    <div class="header-section">
      <div class="logo-container">
        <div class="logo-icon">
          <i class="fas fa-check-double"></i>
        </div>
        <h1>TaskFlow</h1>
      </div>
      <button id="themeToggleBtn" class="theme-toggle">
        <i class="fas fa-moon"></i>
        <span>Dark Mode</span>
      </button>
    </div>

    <!-- Statistics Section -->
    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
          <i class="fas fa-tasks"></i>
        </div>
        <div class="stat-info">
          <div class="stat-number" id="totalTasks">0</div>
          <div class="stat-label">Total Tasks</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
          <i class="fas fa-check-circle"></i>
        </div>
        <div class="stat-info">
          <div class="stat-number" id="completedTasks">0</div>
          <div class="stat-label">Completed</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
          <i class="fas fa-clock"></i>
        </div>
        <div class="stat-info">
          <div class="stat-number" id="pendingTasks">0</div>
          <div class="stat-label">Pending</div>
        </div>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-text" id="progressText">0% Complete</div>
    </div>

    <!-- Search & Filter Section -->
    <div class="search-filter-section">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search tasks..." />
      </div>
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">
          <i class="fas fa-layer-group"></i> All
        </button>
        <button class="filter-btn" data-filter="pending">
          <i class="fas fa-spinner"></i> Pending
        </button>
        <button class="filter-btn" data-filter="completed">
          <i class="fas fa-check"></i> Completed
        </button>
      </div>
    </div>

    <!-- Input Section -->
    <div class="input-section">
      <div class="input-row">
        <div class="task-input-wrapper">
          <i class="fas fa-pen input-icon"></i>
          <input type="text" id="taskInput" placeholder="What needs to be done?" />
        </div>
        <button id="addBtn" class="add-btn">
          <i class="fas fa-plus"></i>
          <span>Add Task</span>
        </button>
      </div>
      
      <div class="options-row">
        <!-- Category Selector -->
        <div class="category-selector">
          <label class="option-label">
            <i class="fas fa-tag"></i> Category:
          </label>
          <select id="categorySelect" class="category-select">
            <option value="personal">Personal</option>
            <option value="work">Work</option>
            <option value="shopping">Shopping</option>
            <option value="fitness">Fitness</option>
            <option value="study">Study</option>
          </select>
        </div>

        <!-- Priority Checkbox -->
        <div class="checkbox-container">
          <input type="checkbox" id="mandatoryCheckbox" />
          <label for="mandatoryCheckbox">
            <i class="fas fa-exclamation-circle"></i> High Priority
          </label>
        </div>

        <!-- Due Date -->
        <div class="date-picker-container">
          <label class="option-label">
            <i class="fas fa-calendar-alt"></i>
          </label>
          <input type="date" id="dueDateInput" class="date-input" />
        </div>
      </div>
    </div>
    
    <!-- Task List -->
    <div class="task-list-container">
      <ul id="taskList"></ul>
      
      <!-- Empty State -->
      <div class="empty-state" id="emptyState">
        <div class="empty-icon">
          <i class="fas fa-clipboard-check"></i>
        </div>
        <h3>No tasks yet!</h3>
        <p>Add your first task to get started</p>
      </div>
    </div>
  </div>

  <!-- Confetti Canvas -->
  <canvas id="confetti"></canvas>

  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
